<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wordle-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>Wordle</nav>
    </header>
    <main>
      <div id="game-container">
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
        <div class="game-row">
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
          <div class="game-tile"></div>
        </div>
      </div>

      <div id="keyboard">
        <div class="keyboard-row">
          <button class="keyboard-button" id="q-button">Q</button>
          <button class="keyboard-button" id="w-button">W</button>
          <button class="keyboard-button" id="e-button">E</button>
          <button class="keyboard-button" id="r-button">R</button>
          <button class="keyboard-button" id="t-button">T</button>
          <button class="keyboard-button" id="y-button">Y</button>
          <button class="keyboard-button" id="u-button">U</button>
          <button class="keyboard-button" id="i-button">I</button>
          <button class="keyboard-button" id="o-button">O</button>
          <button class="keyboard-button" id="p-button">P</button>
        </div>
        <div class="keyboard-row">
          <button class="keyboard-button" id="a-button">A</button>
          <button class="keyboard-button" id="s-button">S</button>
          <button class="keyboard-button" id="d-button">D</button>
          <button class="keyboard-button" id="f-button">F</button>
          <button class="keyboard-button" id="g-button">G</button>
          <button class="keyboard-button" id="h-button">H</button>
          <button class="keyboard-button" id="j-button">J</button>
          <button class="keyboard-button" id="k-button">K</button>
          <button class="keyboard-button" id="l-button">L</button>
        </div>
        <div class="keyboard-row">
          <button class="keyboard-button" id="enter-button">ENTER</button>
          <button class="keyboard-button" id="z-button">Z</button>
          <button class="keyboard-button" id="x-button">X</button>
          <button class="keyboard-button" id="c-button">C</button>
          <button class="keyboard-button" id="v-button">V</button>
          <button class="keyboard-button" id="b-button">B</button>
          <button class="keyboard-button" id="n-button">N</button>
          <button class="keyboard-button" id="m-button">M</button>
          <button class="keyboard-button" id="delete-button">DELETE</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
